<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <title>MyChat</title>

        <style>
            *
            {
                margin:0;
                padding:10;
                font-family: sans-serif;
                box-sizing:border-box;
            }

            html, body
            {
                height: 100%;
                overflow: hidden;
            }

            .box
            {
                width:auto;
                height:100%;
                display:flex;
                flex-direction:column;
                background-color:DodgerBlue;
            }

            .body
            {
                flex:2;
                color:white;
                background-color:rgba(0,0,0,0.5);
                padding:20px 20px 20px 25px;
                overflow-y: auto;
                display: inline-block;
                word-wrap: break-word;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .body::-webkit-scrollbar
            {
                display: none;
            }

            .message
            {
                background-color: DodgerBlue;
                padding:10px;
                color:white;
                max-width: 80%;
                width: -webkit-fit-content;
                width: -moz-fit-content;
                width: fit-content;
                border-radius:8px;
                margin-bottom:5px;
            }

            .user
            {
                margin-left: auto;
                background-color:DodgerBlue;
                color:white;
            }

            input
            {
                flex:2;
                height:50px;
                border:none;
                outline: none;
                padding-left: 8px;
                font-size:16px;
            }

            .fg
            {
                display:flex;
            }

            button
            {
                width:100px;
                font-size: large;
                transition-duration: 0.5s;
                border:none;
                outline: none;
                background-color:DodgerBlue;
                color: white;
                cursor:pointer;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <div class="body" id="body">

            </div>

            <div class="fg">
                <input type="text" id="input" maxlength="256">

                <button id="button">SEND</button>
            </div>
        </div>

        <script src="/public/script/home.js"></script>
    </body>
</html>
