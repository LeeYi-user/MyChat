<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <style>
            *
            {
                padding:0;
                margin:0;
                font-family: sans-serif;
            }

            html, body
            {
                height: 100%;
                overflow: hidden;
                background-color:DodgerBlue;
            }

            .box
            {
                width:100%;
                height:100vh;
                display:flex;
                background-color:rgba(0,0,0,0.5);
            }

            .login-box
            {
                width:800px;
                top:40%;
                left:50%;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
                position:absolute;
                color:#fff;
            }

            .login-box h1
            {
                font-size:100px;
                text-align:center;
                margin:80px 0;
            }

            .login-box p
            {
                font-size:40px;
                margin: 30px 0;
                color:white;
            }

            .login-box-input
            {
                font-size:32px;
                width:100%;
                padding: 30px 20px;
                box-sizing: border-box;
                border:0;
                outline:none;
                border-radius: 14px;
            }

            .login-box-input:focus
            {
                box-shadow: 0 0 0 6px DodgerBlue;
            }

            .styled
            {
                width: 100%;
                text-decoration: none;
                border: none;
                padding: 40px 80px;
                font-size: 2rem;
                background-color: DodgerBlue;
                color: #fff;
                border-radius: 20px;
                box-shadow: 14px 12px 56px 2px rgba(0, 0, 0, 0.24);
                cursor: pointer;
                outline: none;
                transition: 0.2s all;
            }

            .styled:hover
            {
                background-color: rgba(30, 144, 255, 0.5);
            }

            .styled:active
            {
                transform: scale(0.98);
                box-shadow: 6px 4px 44px 2px rgba(0, 0, 0, 0.24);
            }
        </style>

        <script type="module" src="login.js"></script>
    </head>

    <body>
        <div class="box">
            <div class="login-box">
                <br></br>

                <h1> Welcome </h1>

                <br></br>

                <br></br>

                <form id="form">
                    <input class="login-box-input" type="text" name="username" placeholder="Username" maxlength="16">

                    <br></br>

                    <input class="login-box-input" type="password" name="password" placeholder="Password" maxlength="32">

                    <br></br>

                    <br></br>

                    <br></br>

                    <input class="styled" type="button" id="sign_in" value="Sign In">

                    <br></br>

                    <input class="styled" type="button" id="sign_up" value="Sign Up">
                </form>
            </div>
        </div>
    </body>
</html>
