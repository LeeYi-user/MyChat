<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyChat</title>

        <style>
            *
            {
                padding:0;
                margin:0;
                font-family: sans-serif;
            }

            html, body
            {
                height: 100%;
                overflow: hidden;
                background-color:DodgerBlue;
            }

            .box
            {
                width:100%;
                height:100vh;
                display:flex;
                background-color:rgba(0,0,0,0.5);
            }

            .login-box
            {
                width:400px;
                top:40%;
                left:50%;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
                position:absolute;
                color:#fff;
            }

            .login-box h1
            {
                font-size:50px;
                text-align:center;
                margin:40px 0;
            }

            .login-box-input
            {
                font-size:16px;
                width:100%;
                padding: 15px 10px;
                box-sizing: border-box;
                border:0;
                outline:none;
                border-radius: 7px;
            }

            .login-box-input:focus
            {
                box-shadow: 0 0 0 3px DodgerBlue;
            }

            .styled
            {
                width: 100%;
                text-decoration: none;
                border: none;
                padding: 20px 40px;
                font-size: 1rem;
                background-color: DodgerBlue;
                color: #fff;
                border-radius: 10px;
                box-shadow: 7px 6px 28px 1px rgba(0, 0, 0, 0.24);
                cursor: pointer;
                outline: none;
                transition: 0.2s all;
            }

            .styled:hover
            {
                background-color: rgba(30, 144, 255, 0.5);
            }

            .styled:active
            {
                transform: scale(0.98);
                box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
            }

            @media only screen and (max-width: 620px)
            {
                .login-box
                {
                    width: 90%;
                }
            }
        </style>
    </head>

    <body>
        <div class="box">
            <div class="login-box">
                <br></br>

                <br>
                    <h1>Welcome</h1>
                </br>

                <form id="form">
                    <input class="login-box-input" type="text" name="username" placeholder="Username" maxlength="16" autocomplete="off">

                    <br></br>

                    <input class="login-box-input" type="password" name="password" placeholder="Password" maxlength="32">

                    <br></br>

                    <br></br>

                    <input class="styled" type="button" id="sign_in" value="Log In">

                    <br></br>

                    <input class="styled" type="button" id="sign_up" value="Sign Up">
                </form>
            </div>
        </div>

        <script src="/public/script/login.js"></script>
    </body>
</html>
